version: '3'

services:
  sample-cron:
    container_name: sample
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./bash:/sample/bash
      - ./main.py:/sample/main.py
      - .:/sample
    env_file:
      - .env
    restart: on-failure

networks: 
  default: 
    external: 
      name: tracking_default 